<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #8B0000;
        }

        /* Adjusting the size of the background images */
        .carousel-item img {
            max-width: 600px; /* Set maximum width */
            max-height: 400px; /* Set maximum height */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Search bar -->
<form id="search-form">
    <input type="text" placeholder="Search...">
    <button type="submit">Search</button>
</form>

<!-- Login and Sign up -->
<ul class="login-signup">
    <li><a href="login.html">Log In</a></li>
    <li><a href="signup.html">Sign Up</a></li>
</ul>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="BlueBeetle.jpg" alt="BlueBeetle" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="Godzilla_vs._Kong.webp" alt="Godzilla_vs._Kong" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="SHAZAM.jpg" alt="SHAZAM" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="The batsy.webp" alt="The batsy" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="J.LEAGUE.jpg" alt="J.LEAGUE" class="d-block w-100">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<section id="movies-section">
    <h2>Popular Movies</h2>
    <article>
        <figure>
            <img src="dune ii.webp" alt="dune ii" class="movie-thumbnail" width="300px" height="350px">
        </figure>
        <figure>
            <img src="children of corn.jpeg" alt="children of corn" class="movie-thumbnail" width="300px" height="350px">
        </figure>
        <figure>
            <img src="the Batman1.jpg" alt="the Batman1" class="movie-thumbnail" width="300px" height="350px">
        </figure>
        <figure>
            <img src="65.jpeg" alt="65.jpeg" class="65.jpeg" width="200px" height="250px">
        </figure>
        <figure>
            <img src="joker.webp" alt="joker.webp" class="joker.webp" width="300px" height="350px">
        </figure>
        <!-- Add more figures for additional movies as needed -->
    </article>
</section>

<section id="TV Shows-section">
    <h2>Popular TV Shows</h2>
    <article>
        <figure>
            <img src="RIVERDALE 2.jpg" alt="RIVERDALE 2.jpg" class="RIVERDALE 2.jpg" width="300px" height="350px">
        </figure>
        <figure>
            <img src="last of us.jpeg" alt="last of us.jpeg" class="last of us.jpeg" width="300px" height="350px">
        </figure>
        <figure>
            <img src="Smallville.jpg" alt="Smallville.jpg" class="Smallville.jpg" width="300px" height="350px">
        </figure>
        <figure>
            <img src="Supernatural_Season_7.jpg" alt="Supernatural_Season_7.jpg" class="Supernatural_Season_7.jpg" width="300px" height="350px">
        </figure>
        <figure>
            <img src="the-sandman-dream.webp" alt="the-sandman-dream.webp" class="the-sandman-dream.webp" width="300px" height="350px">
        </figure>
        <figure>
            <img src="Arrow.jpg" alt="Arrow.jpg" class="Arrow.jpg" width="300px" height="350px">
        </figure>
    </article>
</section>

<section id="Cartoons-section">
    <h2>Popular Cartoons</h2>
    <article>
        <figure>
            <img src="Johnny test.jpg" alt="Johnny test" width="300px" height="350px">
        </figure>
        <figure>
            <img src="Justice league.jpg" alt="Justice league" class="Justice league" width="300px" height="350px">
        </figure>
        <figure>
            <img src="BEN 10.webp" alt="BEN 10" class="BEN 10" width="300px" height="350px">
        </figure>
        <figure>
            <img src="T and J.jpg" alt="T and J" class="T and J" width="300px" height="350px">
        </figure>
        <figure>
            <img src="regular_show.jpg" alt="regular_show" class="regular_show" width="300px" height="350px">
        </figure>
        <figure>
            <img src="scooby-doo.jpg" alt="scooby-doo" class="scooby-doo" width="300px" height="350px">
        </figure>
        <!-- Add more figures for additional cartoons as needed -->
    </article>
</section>

<script>
    // Activate Carousel
    $('.carousel').carousel();
</script>

</body>
</html>
