<!DOCTYPE html>
<html>
<head>
    <title>My Movie Website</title>
    <style>
        /* Styling for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Use flexbox to justify the content */
            align-items: center;
            padding: 10px;
        }
        
        /* Styling for the links in the navigation bar */
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }
        
        nav a:hover {
            background-color: #575757;
        }
        
        /* Styling for the search form */
        #search-form {
            margin: 0; /* Removes default margin */
        }

        #search-form input {
            padding: 6px;
            margin-right: 10px; /* Adds margin to the right of the search box */
        }
        
        /* Container to hold search and authentication links */
        .nav-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<nav>
    <div>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Games & Apps</a>
        <a href="#">Collections</a>
    </div>
    
    <!-- Container for the search form and authentication links -->
    <div class="nav-container">
        <!-- Search bar -->
        <form id="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>

        <!-- Sign-in and Log-in links -->
        <a href="#">Sign In</a>
        <a href="#">Log In</a>
    </div>
</nav>

<!-- Main content of the website goes here -->

</body>
</html>
