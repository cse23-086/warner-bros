<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        body {
            background-color: #8B0000; /* Updated background color */
            margin: 0;
            color: white;
            padding-bottom: 50px; /* Adjust padding to accommodate footer height */
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Styling for the links in the navigation bar */
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Styling for the search form */
        #search-form {
            margin: 0;
        }

        #search-form input {
            padding: 6px;
            margin-right: 10px;
        }

        /* Container to hold search and authentication links */
        .nav-container {
            display: flex;
            align-items: center;
        }

        /* Movie thumbnail styling */
        .movie-thumbnail {
            width: 200px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
        }

        /* Media queries for responsive images */
        @media (max-width: 768px) {
            .movie-thumbnail {
                width: 150px;
                height: 225px;
            }
        }

        /* Footer styling */
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Flexbox for horizontal arrangement */
        article {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        figure {
            margin-right: 10px; /* Adjust spacing between figures */
        }
    </style>
</head>

    </form>

    <!-- Login and Sign up -->
    <div class="login-signup">
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>

</nav>
