<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .movie-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
            opacity: 0.5; /* Adjust the opacity as needed */
        }

        #Movies-section {
            position: relative; /* Ensure content is positioned correctly */
        }
    </style>
</head>
<body>
    <video class="movie-background" autoplay muted loop>
        <source src="movie1.mp4" type="video/mp4"> 
         <source src="movie1.mp4" type="video/mp4">
         <source src="movie1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <section id="Movies-section">
        <h2>Popular Movies</h2>
        <article>
            <!-- Your movie thumbnails here -->
            <figure>
                <img src="https://m.media-amazon.com/images/M/MV5BMjEwNzAxOTI4NV5BMl5BanBnXkFtZTgwMzE5MTg3MjE@._V1_UY1200_CR70,0,630,1200_AL_.jpg" alt="children of corn" class="movie-thumbnail">
            </figure>
            <figure>
                <img src="https://m.media-amazon.com/images/M/MV5BMzMxNDUzMjY1OV5BMl5BanBnXkFtZTgwNzI2MzI3NjM@._V1_UY1200_CR82,0,630,1200_AL_.jpg" alt="the Batman" class="movie-thumbnail">
            </figure>
            <!-- Add more figures for additional movies as needed -->
        </article>
    </section>
</body>
</html>
