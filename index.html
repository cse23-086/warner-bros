<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .movie-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
            object-fit: cover; /* Ensure video covers entire area */
        }

        #Movies-section {
            position: relative; /* Ensure content is positioned correctly */
        }

        #Movies-section article {
            display: flex; /* Use flexbox layout */
            flex-wrap: wrap; /* Allow items to wrap to next line if needed */
            justify-content: space-around; /* Arrange items evenly horizontally */
            padding: 20px; /* Add padding for spacing */
        }

        .movie-thumbnail {
            max-width: 200px; /* Adjust maximum width of each movie thumbnail */
            margin-bottom: 20px; /* Add margin below each movie thumbnail */
        }

        nav {
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Space items evenly horizontally */
            align-items: center; /* Align items vertically */
            background-color: #333; /* Background color for the navigation bar */
            padding: 10px 20px; /* Add padding */
        }

        nav a {
            color: white; /* Text color for navigation links */
            text-decoration: none; /* Remove underline from links */
            margin: 0 10px; /* Add margin between links */
        }

        nav form {
            display: flex; /* Use flexbox layout */
        }

        nav input[type="text"] {
            padding: 5px; /* Add padding */
            margin-right: 5px; /* Add margin */
        }

        nav button {
            padding: 5px 10px; /* Add padding */
            background-color: #555; /* Background color for the button */
            color: white; /* Text color for the button */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor to pointer */
        }

        .login-signup a {
            color: white; /* Text color for login/signup links */
            text-decoration: none; /* Remove underline from links */
            margin-left: 10px; /* Add margin */
        }
    </style>
</head>

        </div>

        <!-- Search bar -->
        <form id="search-form">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </form>

        <!-- Login and Sign up -->
        <div class="login-signup">
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>
