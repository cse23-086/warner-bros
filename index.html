<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Include the navigation -->
        <nav id="nav-placeholder"></nav>
    </header>
    <main>
        <video class="movie-background" autoplay muted loop>
            <source src="Paramount Pictures Logo (2020) [4K.mp4" type="video/mp4">
            <source src="The Batman - 30 Second TV Spot (Fa.mp4" type="video/mp4">
            <source src="THE BATMAN â€“ Main Trailer.mp4" type="video/mp4">
            <source src="BLACK ADAM.mp4" type="video/mp4">
            <source src="MAN OF STEEL.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <section id="Movies-section" class="section">
            <h2>Popular Movies</h2>
            <div class="grid-container">
                <figure class="image-item">
                    <img src="dune ii.webp" alt="Dune II" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="children of corn.jpeg" alt="Children of the Corn" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="the Batman1.jpg" alt="The Batman" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="65.jpeg" alt="65" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="joker.webp" alt="Joker" class="movie-thumbnail">
                </figure>
            </div>
        </section>

        <section id="TV Shows-section" class="section">
            <h2>Popular TV Shows</h2>
            <div class="grid-container">
                <figure class="image-item">
                    <img src="RIVERDALE 2.jpg" alt="Riverdale" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="last of us.jpeg" alt="The Last of Us" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="Smallville.jpg" alt="Smallville" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="Supernatural_Season_7.jpg" alt="Supernatural Season 7" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="the-sandman-dream.webp" alt="The Sandman" class="movie-thumbnail">
                </figure>
                <figure class="image-item">
                    <img src="Arrow.jpg" alt="Arrow" class="movie-thumbnail">
                </figure>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Movie Site</p>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </footer>
    </main>

    <script>
        // Load the navigation bar
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>
</body>
</html>
