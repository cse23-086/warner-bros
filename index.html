<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
        margin: 0;
        color: white;
        padding-bottom: 50px; /* Adjust padding to accommodate footer height */
        position: relative; /* Added to position the video correctly */
    }

    video {
        position: absolute; /* Position the video absolutely */
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1; /* Send the video behind other content */
    }

    /* Styling for the navigation bar */
    nav {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    /* ... rest of your CSS code ... */

  </style>
</head>
<body>

  <!-- Add the video tag before the nav tag -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="Paramount Pictures Logo (2020) [4K " type="video/mp4">
  </video>

  <!-- Rest of your HTML code -->

</body>
</html>
